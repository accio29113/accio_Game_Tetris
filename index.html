<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <title>Accioテトリス</title>
  <link rel="stylesheet" href="style.css?v=2" />
  <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <h1>⭐ Accioテトリス ⭐</h1>

    <!-- スタート/ストップボタン -->
    <div id="top-controls">
      <button id="start-btn">▶ スタート</button>
      <button id="stop-btn">⏸ ストップ</button>
      <button id="reset-top-btn">リセット</button>
      <button id="reset-highscore-btn">ハイスコアリセット</button>
    </div>

    <p class="hint">
      パソコン：矢印キーで操作<br>
      スマホ：下のボタンで操作
    </p>

        <p id="score" class="score-box">スコア：0</p>
        <p id="highscore" class="score-box">ハイスコア：0</p>

    <div id="game">
      <div id="board"></div>
    </div>
    <div id="gameOver" class="hidden">
  <p class="over-text">GAME OVER</p>
  <button id="reset-btn" class="reset-button">もう一回★</button>
</div>


    <!-- スマホ用の操作ボタン -->
    <div id="controls">
      <button id="left">←</button>
      <button id="down">↓</button>
      <button id="right">→</button>
      <button id="rotate">↻</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>

<div class="sound-panel">
  <div class="sound-row">
    <span class="sound-label">🔊 音量</span>
    <input id="volume" type="range" min="0" max="100" value="50">
    <span id="volume-value">50</span>
  </div>

  <div class="sound-row">
    <button id="bgm-toggle">🎵 BGM：OFF</button>
  </div>
</div>
