<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <title>Accioテトリス</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <h1>⭐ Accioテトリス ⭐</h1>

    <!-- スタート/ストップボタン -->
    <div id="top-controls">
      <button id="start-btn">▶ スタート</button>
      <button id="stop-btn">⏸ ストップ</button>
    </div>

    <p class="hint">
      パソコン：← → ↓ キーで操作<br>
      スマホ：下のボタンで操作してな
    </p>

        <p id="score">スコア：0</p>

    <div id="game">
      <div id="board"></div>
    </div>
    <div id="gameOver" class="hidden">
  <p class="over-text">GAME OVER</p>
  <button id="reset-btn" class="reset-button">もう一回♡</button>
</div>


    <!-- スマホ用の操作ボタン -->
    <div id="controls">
      <button id="left">←</button>
      <button id="down">↓</button>
      <button id="right">→</button>
      <button id="rotate">↻</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
